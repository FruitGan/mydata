<script>	
	var myScroll;
    function loaded () {
        myScroll = new IScroll('#wrapper', {
            scrollbars: true,
            mouseWheel: true,

            shrinkScrollbars: 'scale',
            fadeScrollbars: true,

        });
    }

//      slidesPerView: ,

    $(function(){
    	$('.g_dright>ul>li').each(function(index,value){

    				$(value).removeClass('first')
    				$('.circle>ul>li').eq(index).removeClass('first')

    			$(value).addClass('first');
    			$('.circle>ul>li').eq(index).addClass('first')
    		})
    	})
    	$('.g_imgb>ul>li>div').each(function(index,value){

    })
</script>
